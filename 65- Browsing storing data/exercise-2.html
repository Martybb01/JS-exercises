<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">
      Fetch Post from LocalStorage
    </button>

    <h2>Post: <span id="post-title"></span></h2>
  </div>
</body>

</html>

<script>
  const $postTitle = document.querySelector("#post-title");
  const $fetchButton = document.querySelector("#fetch-post");

  async function myStorage() {
    let myLocalStorage = localStorage.getItem("post");
    let postObj = JSON.parse(myLocalStorage);
    $postTitle.innerHTML = postObj.title;
  }

  $fetchButton.addEventListener("click", myStorage);
</script>
