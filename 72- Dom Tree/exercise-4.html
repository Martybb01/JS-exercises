<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>
  </div>
</body>

</html>

<script>
  const name = document.getElementById("firstName").getAttribute("value");
  const surname = document.getElementById("lastName").getAttribute("value");
  const age = document.getElementById("age").getAttribute("value");
  const form = document.getElementById("container").firstElementChild;

  class Person {
    constructor(name, surname, age) {
      this.name = name;
      this.surname = surname;
      this.age = age;
    }
  }

  const personObj = new Person(name, surname, age);
  const personJson = JSON.stringify(personObj);

  form.setAttribute("data-person", personJson);
  console.log(form);



</script>
