<html>

<body>
  <div id="container">
    <h2>Hero's List</h2>
    <ul class="hero-list">
      <li class="hero-list-item">Batman</li>
      <li class="hero-list-item">Superman</li>
      <li class="hero-list-item">Spiderman</li>
      <li class="hero-list-item">Hulk</li>
      <li class="hero-list-item">Wolverine</li>
    </ul>
  </div>
</body>

</html>

<script>
  const heroList = document.querySelectorAll(".hero-list-item");

  heroList.forEach((item) => {
    item.addEventListener("mouseenter", () => item.style.color = "red");
    item.addEventListener("mouseleave", () => item.style.color = "black");
  })




</script>
